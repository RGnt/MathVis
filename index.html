<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="./resources/m4.js"></script>
    <script src="./engine.js"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <aside class="w-64 bg-gray-800 flex flex-col p-3">
            <!-- New Chat Button -->
            <button
                class="flex items-center justify-center gap-2 w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                New Vector
            </button>

            <!-- History/Recents -->
            <div class="mt-6 flex-grow">
                <h2 class="px-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Scene Graph</h2>
                <nav class="mt-2 space-y-1">
                    <!-- Active Item -->
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium rounded-md bg-gray-700 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span>Vec01</span>
                    </a>
                    <!-- Inactive Item -->
                    <a href="#"
                        class="flex items-center gap-3 px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span>Vec02</span>
                    </a>
                </nav>
            </div>

        </aside>
        <main class="flex-1 flex flex-col">
            <header class="flex items-center justify-between p-4 border-b border-gray-700 shrink-0">
                <!-- Left Side: Title and Model -->
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold text-white">Math Vis</h1>
                    <div class="hidden sm:flex items-baseline gap-2 text-sm">
                        <span class="font-semibold text-white">Lin Alg</span>
                    </div>
                </div>
                <!-- Right Side: Actions and User -->
                <div class="flex items-center gap-3">
                </div>
            </header>
            <div class="flex-grow p-6 overflow-y-auto w-full h-full">
                <div class="max-w-4xl mx-auto space-y-8 w-full h-full">
                    <canvas width="800" height="600" id="canvas"></canvas>
                </div>
            </div>
            <div class="p-4 bg-gray-900 border-t border-gray-700">
                <div class="relative max-w-4xl mx-auto">
                    <textarea rows="1"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 pr-14 text-gray-200 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter a prompt here..."></textarea>
                    <button
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <aside id="right-sidebar" class="w-80 bg-gray-800 border-l border-gray-700 p-4 flex-col gap-6 hidden md:flex">
            <!-- Configuration Section -->
            <div class="flex flex-col gap-4">
                <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Configuration</h3>
                <!-- Temperature Setting -->
                <div class="flex flex-col gap-2">
                    <label for="temperature" class="text-sm font-medium text-gray-300 flex justify-between">
                        Temperature <span>0.9</span>
                    </label>
                    <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.9"
                        class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Top-K Setting -->
                <div class="flex flex-col gap-2">
                    <label for="top-k" class="text-sm font-medium text-gray-300 flex justify-between">
                        Top-K <span>40</span>
                    </label>
                    <input type="range" id="top-k" name="top-k" min="1" max="100" step="1" value="40"
                        class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <!-- Divider -->
            <hr class="border-gray-700">

            <!-- Feedback Section -->
            <div class="flex flex-col gap-4">
                <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Feedback</h3>
                <p class="text-sm text-gray-400">Did you like this response?</p>
                <div class="flex gap-2">
                    <button
                        class="flex-1 p-2 text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                        </svg>
                        Good
                    </button>
                    <button
                        class="flex-1 p-2 text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.106-1.79l-.05-.025A4 4 0 0011.057 2H5.642a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.867a4 4 0 00.8-2.4z" />
                        </svg>
                        Bad
                    </button>
                </div>
            </div>
        </aside>
    </div>
    <script src="./mathvis.js"></script>
    </div>
</body>

</html>
